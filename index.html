<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haazir: Service Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px 0;
            color: #1e293b;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #e2e8f0;
            border-radius: 25px;
            padding: 5px 15px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            padding: 10px;
            outline: none;
        }
        .search-bar i {
            color: #64748b;
            margin-right: 10px;
        }
        .service-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .service-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .service-item:hover {
            background-color: #f8fafc;
        }
        .provider-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .provider-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #2563eb;
        }
        .provider-info p {
            margin: 2px 0 0;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>सेवा खोजें</h2>
    <div class="search-bar">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="अपना इलाका दर्ज करें" value="Madhupur" id="locationInput">
    </div>
    <div class="search-bar">
        <i class="fa-solid fa-search"></i>
        <input type="text" placeholder="सेवा खोजें (जैसे: प्लंबर)" id="searchInput">
    </div>

    <ul class="service-list" id="serviceList">
        </ul>
</div>

<script>
    // Providers ki dummy list
    const providers = [
        { name: 'Ramesh Singh', service: 'Plumber', experience: '5 साल', location: 'Madhupur', photo: 'https://via.placeholder.com/60?text=RS' },
        { name: 'Suresh Kumar', service: 'Electrician', experience: '10 साल', location: 'Madhupur', photo: 'https://via.placeholder.com/60?text=SK' },
        { name: 'Arjun Verma', service: 'Carpenter', experience: '8 साल', location: 'Jaleiya', photo: 'https://via.placeholder.com/60?text=AV' },
        { name: 'Rani Devi', service: 'Painter', experience: '7 साल', location: 'Madhupur', photo: 'https://via.placeholder.com/60?text=RD' },
    ];

    const searchInput = document.getElementById('searchInput');
    const serviceList = document.getElementById('serviceList');

    function displayProviders(query) {
        serviceList.innerHTML = '';
        const filteredProviders = providers.filter(provider => 
            provider.service.toLowerCase().includes(query.toLowerCase()) && provider.location.toLowerCase() === 'madhupur'
        );

        if (filteredProviders.length > 0) {
            filteredProviders.forEach(provider => {
                const li = document.createElement('li');
                li.className = 'service-item';
                li.innerHTML = `
                    <img src="${provider.photo}" alt="${provider.name}" class="provider-photo">
                    <div class="provider-info">
                        <h3>${provider.name}</h3>
                        <p>${provider.service} | ${provider.experience} का अनुभव</p>
                    </div>
                `;
                li.addEventListener('click', () => {
                    alert('प्रोफाइल पेज जल्द ही आ रहा है!');
                });
                serviceList.appendChild(li);
            });
        } else {
            serviceList.innerHTML = '<li style="text-align: center; color: #94a3b8;">कोई सेवा देने वाला नहीं मिला।</li>';
        }
    }

    // Load initial results
    displayProviders('');

    // Event listener for search input
    searchInput.addEventListener('input', (event) => {
        displayProviders(event.target.value);
    });
</script>

</body>
</html>
