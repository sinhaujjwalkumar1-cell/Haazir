<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Customer Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .header {
            background: linear-gradient(to right, #2C5364, #2193b0);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 40px;
            color: #2193b0;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .trust-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #FFD700;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2C5364;
            font-size: 15px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #2193b0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 147, 176, 0.2);
        }
        
        .form-group i {
            position: absolute;
            right: 18px;
            top: 45px;
            color: #2193b0;
            font-size: 18px;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .radio-option:hover {
            border-color: #2193b0;
            background: #f0f9ff;
        }
        
        .radio-option input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-next {
            background: linear-gradient(to right, #2193b0, #2C5364);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.3);
        }
        
        .btn-next:hover {
            background: linear-gradient(to right, #2C5364, #2193b0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.4);
        }
        
        .btn-prev {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e8ed;
        }
        
        .btn-prev:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .payment-option {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .payment-option:hover {
            border-color: #2193b0;
            background: #f0f9ff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .payment-option.selected {
            border-color: #2193b0;
            background: #e6f7ff;
            position: relative;
        }
        
        .payment-option i {
            font-size: 32px;
            margin-bottom: 12px;
            color: #2193b0;
        }
        
        .payment-option .payment-text {
            font-weight: 500;
            color: #343a40;
        }
        
        .success-container {
            text-align: center;
            padding: 30px 20px;
        }
        
        .success-icon {
            font-size: 70px;
            color: #4CAF50;
            margin-bottom: 25px;
        }
        
        .reference-number {
            background: linear-gradient(to right, #2193b0, #2C5364);
            padding: 18px;
            border-radius: 12px;
            margin: 25px 0;
            font-weight: 600;
            font-size: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.3);
        }
        
        .note {
            background: #fffaf0;
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 15px;
            color: #e67700;
            border-left: 5px solid #ffc107;
            text-align: left;
        }
        
        .amount-box {
            background: #f0f9ff;
            border: 2px dashed #2193b0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .amount-label {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .amount-value {
            font-size: 32px;
            color: #2193b0;
            font-weight: 700;
        }
        
        .amount-description {
            font-size: 14px;
            color: #6c757d;
            margin-top: 8px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0 30px;
        }
        
        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 8px;
            transition: all 0.3s;
        }
        
        .step.active {
            background: #2193b0;
            transform: scale(1.3);
        }
        
        @media (max-width: 576px) {
            .card {
                border-radius: 15px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
            
            .payment-options {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 14px 20px;
                font-size: 15px;
            }
            
            .trust-badge {
                top: 10px;
                right: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="trust-badge">
                    <i class="fas fa-shield-alt"></i> Secure & Trusted
                </div>
                <div class="logo">
                    <i class="fas fa-headset"></i>
                </div>
                <h1>Premium Support</h1>
                <p>Fast & Reliable Customer Service</p>
            </div>
            
            <div class="form-container">
                <div class="step-indicator">
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
                
                <h2 style="text-align: center; color: #2C5364; margin-bottom: 25px;">Customer Support Request</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" maxlength="10">
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="form-group">
                    <label>Select Your Issue</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="issue" value="Address update"> Address update
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="issue" value="Unhold parcel"> Unhold parcel
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="issue" value="Update phone no"> Update phone no.
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="issue" value="Pickup address"> Pickup address
                        </label>
                    </div>
                </div>
                
                <div class="amount-box">
                    <div class="amount-label">Amount to Pay</div>
                    <div class="amount-value">₹5.00</div>
                    <div class="amount-description">One-time registration/update charge</div>
                </div>
                
                <div class="form-group">
                    <label>Select Payment Method</label>
                    <div class="payment-options">
                        <div class="payment-option">
                            <i class="fas fa-mobile-alt"></i>
                            <div class="payment-text">UPI</div>
                        </div>
                        <div class="payment-option">
                            <i class="fas fa-credit-card"></i>
                            <div class="payment-text">Debit Card</div>
                        </div>
                        <div class="payment-option">
                            <i class="fas fa-credit-card"></i>
                            <div class="payment-text">Credit Card</div>
                        </div>
                        <div class="payment-option">
                            <i class="fas fa-university"></i>
                            <div class="payment-text">Net Banking</div>
                        </div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button class="btn-prev"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
                </div>
                
                <div class="note">
                    <i class="fas fa-info-circle"></i> Your information is secure and will not be shared with third parties.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity to the form
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
            
            // Add selection effect to payment options
            const paymentOptions = document.querySelectorAll('.payment-option');
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Add selection effect to radio options
            const radioOptions = document.querySelectorAll('.radio-option');
            radioOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const radioInput = this.querySelector('input');
                    radioInput.checked = true;
                    
                    radioOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Format phone number input
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) value = value.slice(0, 10);
                e.target.value = value;
            });
            
            // Add animation to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
