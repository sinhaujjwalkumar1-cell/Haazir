        // DOM Elements
        const categoryDetailsPage = document.getElementById('categoryDetailsPage');
        const categoryDetailsTitle = document.getElementById('categoryDetailsTitle');
        const subcategoriesSidebar = document.getElementById('subcategoriesSidebar');
        const servicesGrid = document.getElementById('servicesGrid');
        const backBtn = document.getElementById('backBtn');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to category cards
            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', function() {
                    openCategoryDetailsPage();
                });
            });
            
            // Add event listeners
            backBtn.addEventListener('click', closeCategoryDetailsPage);
        });

        // Open category details page with ALL subcategories
        function openCategoryDetailsPage() {
            categoryDetailsTitle.textContent = "All Services";
            renderAllSubcategories();
            categoryDetailsPage.style.display = 'block';
            
            // Show services for the first subcategory by default
            if (categories.length > 0 && categories[0].subcategories.length > 0) {
                const firstSubcategory = categories[0].subcategories[0];
                showServices(firstSubcategory.name);
                
                // Set first subcategory as active
                const firstSubcategoryItem = document.querySelector('.subcategory-item');
                if (firstSubcategoryItem) {
                    firstSubcategoryItem.classList.add('active');
                }
            }
        }

        // Close category details page
        function closeCategoryDetailsPage() {
            categoryDetailsPage.style.display = 'none';
        }

        // Render ALL subcategories from ALL categories
        function renderAllSubcategories() {
            subcategoriesSidebar.innerHTML = '';
            
            categories.forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'main-category-section';
                
                categorySection.innerHTML = `
                    <h3 class="main-category-name">${category.name}</h3>
                `;
                
                subcategoriesSidebar.appendChild(categorySection);
                
                // Render subcategories for this category
                category.subcategories.forEach(subcategory => {
                    const subcategoryItem = document.createElement('div');
                    subcategoryItem.className = 'subcategory-item';
                    subcategoryItem.setAttribute('data-subcategory', subcategory.name);
                    
                    subcategoryItem.innerHTML = `
                        <div class="subcategory-icon">
                            <i class="${subcategory.icon}"></i>
                        </div>
                        <div class="subcategory-name">${subcategory.name}</div>
                    `;
                    
                    subcategoryItem.addEventListener('click', function() {
                        // Remove active class from all items
                        document.querySelectorAll('.subcategory-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // Add active class to clicked item
                        this.classList.add('active');
                        
                        // Show services for this subcategory
                        showServices(subcategory.name);
                    });
                    
                    subcategoriesSidebar.appendChild(subcategoryItem);
                });
            });
        }

        // Show services for a specific subcategory
        function showServices(subcategoryName) {
            servicesGrid.innerHTML = '';
            
            // Get services for this subcategory
            const services = servicesData[subcategoryName] || [
                { name: "Service 1", price: "₹299", image: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" },

            ];
            
            // Render services
            services.forEach(service => {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                
                serviceCard.innerHTML = `
                    <div class="service-image">
                        <img src="${service.image}" alt="${service.name}">
                    </div>
                    <div class="service-info">
                        <div class="service-name">${service.name}</div>
                        <div class="service-price">${service.price}</div>
                    </div>
                `;
                
                serviceCard.addEventListener('click', function() {
                    // In a real app, this would show providers for this specific service
                    alert(`In a real app, this would show providers for: ${service.name}`);
                });
                
                servicesGrid.appendChild(serviceCard);
            });
