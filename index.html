<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service by Local - Premium Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #27ae60;
            --primary-dark: #219653;
            --primary-light: #2ecc71;
            --accent: #16a085;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --off-white: #f8fbf8;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fbf8 0%, #f1f8f4 100%);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Premium Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.15);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(46, 204, 113, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: var(--gradient);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .logo:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
        }
        
        .logo:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }
        
        .logo-small-text {
            font-size: 12px;
            line-height: 1.2;
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }
        
        .logo-large-text {
            font-size: 26px;
            font-weight: 800;
            margin-top: 2px;
            font-family: 'Playfair Display', serif;
            position: relative;
            z-index: 2;
        }
        
        .brand-text {
            text-align: left;
        }
        
        .brand-text h1 {
            font-size: 32px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        
        .brand-text p {
            font-size: 14px;
            color: var(--text-light);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Premium Hero Section */
        .hero {
            padding: 100px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(46, 204, 113, 0.1);
            filter: blur(40px);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(22, 160, 133, 0.1);
            filter: blur(40px);
            z-index: -1;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .hero h2 {
            font-size: 52px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            position: relative;
            display: inline-block;
            animation: fadeInUp 1s ease;
        }
        
        .hero h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        
        .hero p {
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: var(--text-dark);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1.2s ease;
        }
        
        /* Premium Slideshow */
        .slideshow-section {
            padding: 80px 0;
            position: relative;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            height: 550px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.5s ease;
        }
        
        .slideshow-container:hover {
            transform: perspective(1000px) rotateX(1deg) rotateY(-1deg);
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-content {
            background: rgba(46, 204, 113, 0.9);
            color: var(--white);
            padding: 25px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }
        
        .slide.active .slide-content {
            transform: translateY(0);
        }
        
        .slide-content h2 {
            font-size: 32px;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        
        .slide-content p {
            font-size: 18px;
            font-weight: 500;
        }
        
        /* Navigation Dots */
        .dots {
            text-align: center;
            margin: 30px 0;
        }
        
        .dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 0 8px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .dot.active {
            background-color: var(--primary);
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        /* Main Content */
        .main-content {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            margin: 50px 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(46, 204, 113, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .main-content h2 {
            font-size: 42px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            position: relative;
            display: inline-block;
        }
        
        .main-content h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        
        .main-content p {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: var(--text-dark);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
        }
        
        .countdown-item {
            background: var(--gradient);
            color: var(--white);
            padding: 25px 20px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            transform: rotate(15deg);
            z-index: 1;
        }
        
        .countdown-item span {
            display: block;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        
        /* Form Styles */
        .subscribe-form {
            max-width: 600px;
            margin: 40px auto;
            display: flex;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.2);
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .subscribe-form:hover {
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.3);
            transform: translateY(-2px);
        }
        
        .subscribe-form input {
            flex: 1;
            padding: 20px 30px;
            border: none;
            font-size: 18px;
            background: var(--white);
            outline: none;
        }
        
        .subscribe-form button {
            padding: 20px 35px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subscribe-form button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent) 100%);
            padding: 20px 40px;
        }
        
        /* Service Section */
        .service-section {
            background: linear-gradient(to right, #f8fff8 0%, #f1f8f4 100%);
            padding: 80px 20px;
            border-radius: 20px;
            margin: 60px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .service-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient);
        }
        
        .service-section h2 {
            text-align: center;
            font-size: 38px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 60px;
            font-family: 'Playfair Display', serif;
            position: relative;
        }
        
        .service-section h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        
        .service {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 320px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .service::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--gradient);
            transition: height 0.4s ease;
            z-index: -1;
        }
        
        .service:hover {
            transform: translateY(-10px);
            color: var(--white);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .service:hover::before {
            height: 100%;
        }
        
        .service:hover i,
        .service:hover h3,
        .service:hover p {
            color: var(--white);
        }
        
        .service i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 25px;
            transition: color 0.4s ease;
        }
        
        .service h3 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 24px;
            transition: color 0.4s ease;
        }
        
        .service p {
            color: var(--text-light);
            transition: color 0.4s ease;
        }
        
        /* Footer */
        footer {
            background: var(--gradient);
            color: var(--white);
            padding: 60px 0 30px;
            text-align: center;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom:
