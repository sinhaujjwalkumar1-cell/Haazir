<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Service by Local</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffffff, #e8f5e9);
      color: #222;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
      padding: 25px 15px 15px;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #cfcfcf;
    }

    /* Logo text */
    .logo {
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 6px;
    }
    .logo small {
      font-size: 0.9rem;
      display: block;
      color: #444;
      letter-spacing: 1px;
    }
    .logo span {
      font-size: 2.2rem;
      color: #2ecc71; /* premium green */
      text-transform: uppercase;
    }

    /* Coming soon style */
    .coming-soon {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      background: #2ecc71;
      display: inline-block;
      padding: 10px 26px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(46, 204, 113, 0.6); }
      50% { box-shadow: 0 0 25px rgba(46, 204, 113, 1); }
      100% { box-shadow: 0 0 10px rgba(46, 204, 113, 0.6); }
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    section {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <small>Service by</small>
      <span>Local</span>
    </div>
    <div class="coming-soon">COMING SOON</div>
  </header>

  <main>
    <section><img src="page1.jpg" alt="Page 1" /></section>
    <section><img src="page2.jpg" alt="Page 2" /></section>
    <section><img src="page3.jpg" alt="Page 3" /></section>
    <section><img src="page4.jpg" alt="Page 4" /></section>
    <section><img src="page5.jpg" alt="Page 5" /></section>
    <section><img src="page6.jpg" alt="Page 6" /></section>
    <section><img src="page7.jpg" alt="Page 7" /></section>
    <section><img src="page8.jpg" alt="Page 8" /></section>
    <section><img src="page9.jpg" alt="Page 9" /></section>
    <section><img src="page10.jpg" alt="Page 10" /></section>
  </main>
</body>
</html>
