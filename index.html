<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service by Local - Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="mobile-container">

        <!-- Premium Header -->
        <header class="premium-header">
            <div class="logo-title">
                <!-- आपका SVG लोगो -->
                <svg class="logo" width="30" height="30" viewBox="0 0 100 100">
                    <path d="M50,0 C77.6,0 100,22.4 100,50 C100,77.6 77.6,100 50,100 C22.4,100 0,77.6 0,50 C0,22.4 22.4,0 50,0 Z" fill="#28a745"/>
                    <text x="50" y="68" font-family="Poppins, sans-serif" font-size="50" fill="white" text-anchor="middle" font-weight="bold">S</text>
                </svg>
                <div class="location-details">
                    <h1>Service by Local</h1>
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Krishna Nagar, Mihjam</span>
                    </div>
                </div>
            </div>
            <div class="header-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search for services...">
        </div>

        <!-- Slidable Categories -->
        <section class="category-slider-container">
            <div class="category-slider" id="main-categories">
                <!-- Categories JavaScript से लोड होंगी -->
            </div>
        </section>

        <!-- Services Section -->
        <main class="services-section">
            <h2>Services Near You</h2>
            <div class="services-grid" id="services-grid">
                <!-- सैंपल कार्ड्स -->
                <div class="service-card animate-on-load">
                    <img src="https://images.pexels.com/photos/545014/pexels-photo-545014.jpeg" alt="Service" class="service-image">
                    <i class="fa-regular fa-heart card-heart-icon"></i>
                    <div class="card-content">
                        <img src="https://images.pexels.com/photos/848612/pexels-photo-848612.jpeg" alt="Provider" class="provider-image">
                        <h3 class="service-title">Deep House Plumber</h3>
                        <p class="provider-name">by Anil Kumar</p>
                        <p class="area-name">Krishna Nagar, Mihjam</p>
                        <div class="card-footer">
                            <p class="distance">2 minutes away</p>
                            <button class="call-btn">Call</button>
                        </div>
                    </div>
                </div>
                <!-- ... और कार्ड्स ... -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
             <a href="#" class="nav-item active"><i class="fa-solid fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-comment-dots"></i><span>Chats</span></a>
            <button id="add-service-button" class="add-service-btn"><i class="fa-solid fa-plus"></i></button>
            <a href="#" class="nav-item"><i class="fa-solid fa-rectangle-list"></i><span>My Ads</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-user"></i><span>Account</span></a>
        </nav>
    </div>

    <!-- Sub-category Modal/Popup -->
    <div id="category-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Select Sub-categories</h2>
                <button id="close-category-modal" class="close-button">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Sub-categories JavaScript से लोड होंगी -->
            </div>
            <div class="modal-footer">
                 <button class="apply-filter-btn">Apply Filter</button>
            </div>
        </div>
    </div>
    
    <!-- Add Service Form Modal/Popup -->
    <div id="add-service-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Your Service</h2>
                <button id="close-add-service-modal" class="close-button">&times;</button>
            </div>
            <form class="add-service-form">
                <label for="service-name">Service Name</label>
                <input type="text" id="service-name" placeholder="e.g., Emergency Plumbing">
                
                <label for="service-details">Service Details</label>
                <textarea id="service-details" rows="3" placeholder="Describe your service..."></textarea>
                
                <label>Portfolio Images (Max 3)</label>
                <input type="file" multiple>
                
                <label for="phone-number">WhatsApp Number</label>
                <input type="tel" id="phone-number" placeholder="Your WhatsApp number">

                <label for="category">Category</label>
                <select id="category">
                    <option>Plumbing</option>
                    <option>Electrical</option>
                    <option>Cleaning</option>
                </select>
                
                <button type="submit" class="submit-btn">Add My Service</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
