<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: black;
      color: gold;
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 3px solid #ddd;
      background: #fff;
    }
    section img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <header>COMING SOON</header>

  <section id="page1">
    <img src="page1.jpg" alt="Page 1" />
  </section>

  <section id="page2">
    <img src="page2.jpg" alt="Page 2" />
  </section>

  <section id="page3">
    <img src="page3.jpg" alt="Page 3" />
  </section>

  <section id="page4">
    <img src="page4.jpg" alt="Page 4" />
  </section>
</body>
