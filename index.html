<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service by Local - Premium UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

    <div class="mobile-container">

        <!-- (Header and Search - No Change) -->
        <header class="premium-header">
            <div class="logo-title">
                <svg class="logo" width="30" height="30" viewBox="0 0 100 100"><path d="M50,0 C77.6,0 100,22.4 100,50 C100,77.6 77.6,100 50,100 C22.4,100 0,77.6 0,50 C0,22.4 22.4,0 50,0 Z" fill="#28a745"/><text x="50" y="68" font-family="Poppins, sans-serif" font-size="50" fill="white" text-anchor="middle" font-weight="bold">S</text></svg>
                <div class="location-details"><h1>Service by Local</h1><div class="location"><i class="fa-solid fa-location-dot"></i><span>Krishna Nagar, Mihjam</span></div></div>
            </div>
            <div class="header-icons"><i class="fa-regular fa-heart"></i><i id="account-icon" class="fa-regular fa-user"></i></div>
        </header>
        <div class="search-container"><i class="fa-solid fa-search"></i><input type="text" placeholder="Search for any service..."></div>

        <!-- NEW: OLX-Style Category Slider -->
        <section class="category-slider-container">
            <div class="category-slider" id="main-categories">
                <!-- JS will load categories here -->
            </div>
        </section>

        <main class="services-section">
            <h2 class="section-title">Services Near You</h2>
            <div class="services-grid" id="services-grid">
                <!-- JS will load 20 premium provider cards here -->
            </div>
        </main>

        <footer class="page-footer">
            <a href="#" id="about-us-link">About Us</a><a href="#" id="tc-link">Terms & Conditions</a>
        </footer>

        <!-- (Bottom Nav - No Change) -->
        <nav class="bottom-nav">
             <a href="#" class="nav-item active"><i class="fa-solid fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-comment-dots"></i><span>Chats</span></a>
            <button id="add-service-button" class="add-service-btn"><i class="fa-solid fa-plus"></i></button>
            <a href="#" class="nav-item"><i class="fa-solid fa-rectangle-list"></i><span>My Ads</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-user"></i><span>Account</span></a>
        </nav>
    </div>

    <!-- MODALS / POPUPS -->

    <!-- NEW: Sub-category Modal -->
    <div id="category-modal" class="modal-overlay align-bottom">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Select Sub-categories</h2>
                <button id="close-category-modal" class="close-button">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- JS will load sub-categories here -->
            </div>
            <div class="modal-footer">
                 <button class="apply-filter-btn">Apply Filter</button>
            </div>
        </div>
    </div>

    <!-- (Add Service, Congrats, Content Modals - No Change in HTML Structure) -->
    <div id="add-service-modal" class="modal-overlay align-bottom">...</div>
    <div id="congrats-modal" class="modal-overlay">...</div>
    <div id="content-modal" class="modal-overlay">...</div>
    
    <script src="script.js"></script>
</body>
</html>
