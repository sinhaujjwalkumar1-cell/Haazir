<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceByLocal - Find Local Service Providers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>ServiceByLocal</h2>
            </div>
            <div class="nav-search">
                <input type="text" placeholder="Search for services...">
                <button>Search</button>
            </div>
            <div class="nav-auth">
                <button class="login-btn" onclick="openLogin()">Login</button>
                <button class="register-btn" onclick="openRegister()">Register</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Popular Categories -->
        <section class="categories-section">
            <h2>Popular Categories</h2>
            <div class="categories-grid">
                <div class="category-card" onclick="openCategory('Plumbing')">
                    <div class="category-icon">üíß</div>
                    <span>Plumbing</span>
                </div>
                <div class="category-card" onclick="openCategory('Electrical')">
                    <div class="category-icon">‚ö°</div>
                    <span>Electrical</span>
                </div>
                <div class="category-card" onclick="openCategory('Cleaning')">
                    <div class="category-icon">üßπ</div>
                    <span>Cleaning</span>
                </div>
                <div class="category-card" onclick="openCategory('AC Repair')">
                    <div class="category-icon">‚ùÑÔ∏è</div>
                    <span>AC Repair</span>
                </div>
            </div>
        </section>

        <!-- Services Near You -->
        <section class="services-section">
            <div class="section-header">
                <h2>Services Near You</h2>
                <button class="filter-btn">Filter</button>
            </div>
            <div class="services-list">
                <!-- Services will be loaded by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Login with Phone</h3>
            <input type="tel" placeholder="Enter mobile number">
            <button onclick="sendOTP()">Send OTP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
