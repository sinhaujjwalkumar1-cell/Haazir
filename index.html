<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Advanced Theme Customizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --card-bg: hsl(160, 60%, 18%);
            --card-text: hsl(0, 0%, 95%);
            --badge-bg: hsl(160, 86%, 41%);
            --badge-text: #fff;
            --rating-bg: hsl(41, 89%, 36%);
            --rating-text: #fff;
            --experience-bg: hsl(207, 80%, 26%);
            --experience-text: #fff;
            --icon-bg: hsl(180, 81%, 33%);
            --icon-color: #fff;
            --app-bg: hsl(210, 60%, 10%);
            --app-text: hsl(0, 0%, 98%);
            --font-main: 'Poppins', sans-serif;
        }
        body {
            background: var(--app-bg);
            color: var(--app-text);
            font-family: var(--font-main);
            margin: 0;
            transition: background 0.4s;
        }
        .customizer-btn {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--icon-bg);
            color: var(--icon-color);
            width: 55px; height: 55px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; z-index: 99; box-shadow: 0 4px 15px rgba(0,0,0,.3);
            cursor: pointer; border: 2px solid var(--app-bg);
        }
        .theme-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,.7);
            z-index: 998; align-items: center; justify-content: center;
        }
        .theme-modal.active { display: flex; }
        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            padding: 32px 18px 18px;
            max-width: 460px; width: 96vw;
            color: var(--card-text);
            position: relative;
        }
        .close-modal { position: absolute; top: 9px; right: 16px;
            font-size: 1.6rem; background: none; border: none; color: var(--badge-bg); cursor: pointer; }
        .customizer-tabs { display: flex; gap: 9px; margin-bottom: 18px; }
        .tab-btn {
            border: none;
            background: var(--badge-bg);
            color: var(--badge-text);
            padding: 7px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            transition: background .2s;
            opacity: .7;
        }
        .tab-btn.active { background: var(--experience-bg); opacity: 1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn .3s; }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        .slider-row { margin: 18px 0 6px; }
        .slider-row label { font-size: 0.98rem; }
        .hsv-slider { width: 100%; margin: 2.5px 0; }
        .value-box {
            width: 46px; display: inline-block; margin-left: 9px; font-weight: 500;
            font-size: 0.99rem; letter-spacing: 1px; color: var(--badge-bg);
        }
        .color-preview {
            height: 30px; width: 30px; border-radius: 10px; display: inline-block; margin-left: 8px;
            border: 2px solid var(--badge-bg); vertical-align: middle;
        }
        .apply-btn, .reset-btn {
            border: none; border-radius: 13px; padding: 13px 9px; 
            font-size: 1rem; font-family: inherit; font-weight: 700; cursor: pointer;
            background: var(--badge-bg); color: var(--badge-text);
            margin: 7px 8px 10px 0;
            box-shadow: 0 2px 7px rgba(0,0,0,0.25);
        }
        .reset-btn { background: var(--rating-bg); }
        .preview-area {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 2px 11px rgba(0,0,0,0.15);
            padding: 18px; margin-top: 14px;
        }
        .preview-card {
            background: var(--card-bg);
            color: var(--card-text);
            border-radius: 14px;
            padding: 13px;
            margin-bottom: 11px;
        }
        .preview-badge {
            background: var(--badge-bg);
            color: var(--badge-text);
            font-size: 0.84rem;
            font-weight: 700;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 5px 13px;
            margin-right: 9px;
        }
        .preview-rating {
            background: var(--rating-bg);
            color: var(--rating-text);
            font-size: 0.81rem;
            border-radius: 7px;
            display: inline-block;
            padding: 3px 13px;
            margin-right: 8px;
        }
        .preview-exp {
            background: var(--experience-bg);
            color: var(--experience-text);
            font-size: 0.81rem; border-radius: 7px;
            display: inline-block; padding: 3px 13px; margin-right: 8px;
        }
        .preview-icon {
            background: var(--icon-bg);
            color: var(--icon-color);
            padding: 8px 9px 8px 9px;
            border-radius: 50%;
            font-size: 1.25rem;
            display: inline-block;
            margin-right: 8px;
        }
        .preview-title { font-family: var(--font-main); font-size: 1.23rem; color: var(--app-text); margin-bottom: 4px; }
        .preview-sub { font-size: 0.95rem; color: var(--app-text); }
    </style>
</head>
<body>

<!-- Customizer Open Button -->
<div class="customizer-btn" id="openCustomizer"><span>&#127912;</span></div>

<div class="theme-modal" id="themeModal">
    <div class="modal-content">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="customizer-tabs">
            <button class="tab-btn active" data-tab="card">Card</button>
            <button class="tab-btn" data-tab="badge">Verified Badge</button>
            <button class="tab-btn" data-tab="rating">Rating</button>
            <button class="tab-btn" data-tab="experience">Experience</button>
            <button class="tab-btn" data-tab="icon">Icon</button>
            <button class="tab-btn" data-tab="background">Background</button>
            <button class="tab-btn" data-tab="font">Font</button>
        </div>
        <!-- Tabs Content -->
        <form id="customizerForm">
            <div class="tab-content active" data-content="card">
                <div class="slider-row">
                    <label>Card Background</label>
                    <input type="range" min="0" max="360" step="1" value="160" class="hsv-slider" data-css="--card-bg" data-type="hue" id="card-bg-h">
                    <span class="value-box" id="card-bg-h-val">160</span>
                    <span class="color-preview" id="card-bg-preview"></span>
                </div>
                <div class="slider-row">
                    <label>Card Text</label>
                    <input type="range" min="0" max="100" step="1" value="95" class="hsv-slider" data-css="--card-text" data-type="light" id="card-text-l">
                    <span class="value-box" id="card-text-l-val">95</span>
                </div>
            </div>
            <div class="tab-content" data-content="badge">
                <div class="slider-row">
                    <label>Badge Background</label>
                    <input type="range" min="0" max="360" step="1" value="160" class="hsv-slider" data-css="--badge-bg" data-type="hue" id="badge-bg-h">
                    <span class="value-box" id="badge-bg-h-val">160</span>
                    <span class="color-preview" id="badge-bg-preview"></span>
                </div>
                <div class="slider-row">
                    <label>Badge Text</label>
                    <input type="color" value="#ffffff" class="hsv-slider" data-css="--badge-text" id="badge-text-c">
                </div>
            </div>
            <div class="tab-content" data-content="rating">
                <div class="slider-row">
                    <label>Rating BG</label>
                    <input type="range" min="0" max="360" step="1" value="41" class="hsv-slider" data-css="--rating-bg" data-type="hue" id="rating-bg-h">
                    <span class="value-box" id="rating-bg-h-val">41</span>
                    <span class="color-preview" id="rating-bg-preview"></span>
                </div>
                <div class="slider-row">
                    <label>Rating Text</label>
                    <input type="color" value="#fff" class="hsv-slider" data-css="--rating-text" id="rating-text-c">
                </div>
            </div>
            <div class="tab-content" data-content="experience">
                <div class="slider-row">
                    <label>Experience BG</label>
                    <input type="range" min="0" max="360" step="1" value="207" class="hsv-slider" data-css="--experience-bg" data-type="hue" id="experience-bg-h">
                    <span class="value-box" id="experience-bg-h-val">207</span>
                    <span class="color-preview" id="experience-bg-preview"></span>
                </div>
                <div class="slider-row">
                    <label>Experience Text</label>
                    <input type="color" value="#fff" class="hsv-slider" data-css="--experience-text" id="experience-text-c">
                </div>
            </div>
            <div class="tab-content" data-content="icon">
                <div class="slider-row">
                    <label>Icon BG</label>
                    <input type="range" min="0" max="360" step="1" value="180" class="hsv-slider" data-css="--icon-bg" data-type="hue" id="icon-bg-h">
                    <span class="value-box" id="icon-bg-h-val">180</span>
                    <span class="color-preview" id="icon-bg-preview"></span>
                </div>
                <div class="slider-row">
                    <label>Icon Color</label>
                    <input type="color" value="#fff" class="hsv-slider" data-css="--icon-color" id="icon-color-c">
                </div>
            </div>
            <div class="tab-content" data-content="background">
                <div class="slider-row">
                    <label>App Background</label>
                    <input type="range" min="0" max="360" step="1" value="210" class="hsv-slider" data-css="--app-bg" data-type="hue" id="app-bg-h">
                    <span class="value-box" id="app-bg-h-val">210</span>
                    <span class="color-preview" id="app-bg-preview"></span>
                </div>
                <div class="slider-row">
                    <label>App Text</label>
                    <input type="color" value="#f8f8f8" class="hsv-slider" data-css="--app-text" id="app-text-c">
                </div>
            </div>
            <div class="tab-content" data-content="font">
                <div class="slider-row">
                    <label>Main Font</label>
                    <select class="hsv-slider" data-css="--font-main" id="font-main-selector">
                      <option value="Poppins, sans-serif">Poppins</option>
                      <option value="Arial, sans-serif">Arial</option>
                      <option value="Roboto, sans-serif">Roboto</option>
                      <option value="Montserrat, sans-serif">Montserrat</option>
                      <option value="Tahoma, sans-serif">Tahoma</option>
                    </select>
                </div>
            </div>
            <button type="button" class="apply-btn" id="applyThemeBtn">Apply Changes</button>
            <button type="button" class="reset-btn" id="resetThemeBtn">Reset Default</button>
        </form>
        <div class="preview-area" id="previewArea">
            <div class="preview-title">Live Preview</div>
            <div class="preview-card">
                <span class="preview-badge"><span>&#x2714;</span> Verified</span>
                <span class="preview-rating">&#9733; 4.8</span>
                <span class="preview-exp">5 yrs</span>
                <span class="preview-icon">&#128100;</span> 
                <div class="preview-sub">Provider Name</div>
                <div class="preview-sub">Haircut & Styling - â‚¹300</div>
            </div>
        </div>
    </div>
</div>
<script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelector('.tab-content[data-content="'+this.dataset.tab+'"]').classList.add('active');
        });
    });

    // Modal open/close
    document.getElementById('openCustomizer').onclick = () => document.getElementById('themeModal').classList.add('active');
    document.getElementById('closeModal').onclick = () => document.getElementById('themeModal').classList.remove('active');

    // HSV to HSL string helper
    function makeHSL(h, s = 60, l = 18) { return `hsl(${h},${s}%,${l}%)`; }
    function makeLight(l) { return `hsl(0,0%,${l}%)`; }

    // Live update for HSV sliders
    const defaultVals = {
        '--card-bg': {h:160}, '--card-text':{l:95},
        '--badge-bg': {h:160}, '--badge-text':{c:"#fff"},
        '--rating-bg': {h:41}, '--rating-text':{c:"#fff"},
        '--experience-bg': {h:207}, '--experience-text':{c:"#fff"},
        '--icon-bg': {h:180}, '--icon-color':{c:"#fff"},
        '--app-bg': {h:210}, '--app-text':{c:"#f8f8f8"},
        '--font-main': {f:"Poppins, sans-serif"}
    };
    function updateSliders() {
        document.querySelectorAll('.hsv-slider').forEach(slider => {
            let css = slider.dataset.css, type = slider.dataset.type;
            if (type === "hue") {
                let val = slider.value;
                document.documentElement.style.setProperty(css, makeHSL(val));
                document.getElementById(css.replace('--','')+'-h-val').innerText = val;
                document.getElementById(css.replace('--','')+'-bg-preview').style.background = makeHSL(val);
            }
            if (type === "light") {
                let lval = slider.value;
                document.documentElement.style.setProperty(css, makeLight(lval));
                document.getElementById(css.replace('--','')+'-l-val').innerText = lval;
            }
            if (slider.type === "color") {
                document.documentElement.style.setProperty(css, slider.value);
            }
            if (slider.tagName === "SELECT") {
                document.documentElement.style.setProperty(css, slider.value);
            }
        });
    }
    document.querySelectorAll('.hsv-slider').forEach(slider => {
        slider.addEventListener('input', updateSliders);
        slider.addEventListener('change', updateSliders);
    });

    // Apply theme (here does nothing extra, because auto apply on input)
    document.getElementById('applyThemeBtn').onclick = updateSliders;

    // Reset theme
    document.getElementById('resetThemeBtn').onclick = function() {
        Object.entries(defaultVals).forEach(([css,val]) => {
            if (val.h !== undefined) {
                document.documentElement.style.setProperty(css, makeHSL(val.h));
                let id = css.replace('--','')+"-h"; 
                if(document.getElementById(id)) document.getElementById(id).value = val.h;
            }
            if (val.l !== undefined) {
                document.documentElement.style.setProperty(css, makeLight(val.l));
                let id = css.replace('--','')+"-l"; 
                if(document.getElementById(id)) document.getElementById(id).value = val.l;
            }
            if (val.c !== undefined) {
                document.documentElement.style.setProperty(css, val.c);
                let id = css.replace('--','')+"-c"; 
                if(document.getElementById(id)) document.getElementById(id).value = val.c;
            }
            if (val.f !== undefined) {
                document.documentElement.style.setProperty(css, val.f);
                let id = css.replace('--','')+"-selector"; 
                if(document.getElementById(id)) document.getElementById(id).value = val.f;
            }
        });
        updateSliders();
    };

    // Initial load
    updateSliders();
</script>
</body>
</html>
