<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .portfolio {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .portfolio img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      position: relative;
    }
    .play-icon {
      position: absolute;
      top: 30%;
      left: 30%;
      font-size: 28px;
      color: white;
      opacity: 0.8;
      pointer-events: none;
    }
    .availability-toggle {
      display: flex;
      align-items: center;
    }
    .availability-toggle input {
      margin-left: 10px;
      transform: scale(1.3);
    }
    .contact-info {
      margin-top: 8px;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Edit Service</h2>

  <div class="section">
    <label>Portfolio</label>
    <div class="portfolio">
      <div style="position: relative;">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Portfolio 1" />
        <div class="play-icon">&#9658;</div>
      </div>
      <div style="position: relative;">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Portfolio 2" />
        <div class="play-icon">&#9658;</div>
      </div>
      <div style="position: relative;">
        <img src="https://randomuser.me/api/portraits/women/42.jpg" alt="Portfolio 3" />
        <div class="play-icon">&#9658;</div>
      </div>
    </div>
  </div>

  <div class="section">
    <label for="serviceName">Service Name</label>
    <input type="text" id="serviceName" value="Plumbing Fix" />
  </div>

  <div class="section">
    <label for="serviceDetails">Service Details</label>
    <textarea id="serviceDetails" rows="4">Provide detailed plumbing repair services.</textarea>
  </div>

  <div class="section availability-toggle">
    <label for="availability">Availability</label>
    <input type="checkbox" id="availability" checked />
  </div>

  <div class="section contact-info">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" />

    <div style="margin-top: 8px;">
      <input type="checkbox" id="hidePhone" />
      <label for="hidePhone">Hide Phone Number</label>
    </div>

    <label for="whatsappNumber" style="margin-top: 15px;">WhatsApp Number</label>
    <input type="tel" id="whatsappNumber" placeholder="Enter WhatsApp number" />
  </div>

  <div class="section">
    <label for="category">Category</label>
    <input type="text" id="category" value="Plumbing" placeholder="Select Category" />
  </div>

  <div class="actions">
    <button class="save-btn" onclick="alert('Changes Saved!')">Save Changes</button>
    <button class="delete-btn" onclick="if(confirm('Are you sure you want to delete this service?')){ alert('Service Deleted!') }">Delete Service</button>
  </div>
</body>
</html>
