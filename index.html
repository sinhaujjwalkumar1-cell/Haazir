            position: relative;

            top: 0;
            left: 0;
            right: 0;
            height: 3px;

            transform: scaleX(0);

            border-color: #10b981;

        // DOM Elements
        const categoriesGrid = document.getElementById('categoriesGrid');
        const categoryDetailsPage = document.getElementById('categoryDetailsPage');
        const categoryDetailsTitle = document.getElementById('categoryDetailsTitle');
        const subcategoriesSidebar = document.getElementById('subcategoriesSidebar');
        const servicesGrid = document.getElementById('servicesGrid');
        const backBtn = document.getElementById('backBtn');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load all categories
            renderAllCategories();
            
            // Add event listeners to popular services
            document.querySelectorAll('.service-item').forEach(item => {
                item.addEventListener('click', function() {
                    const serviceName = this.getAttribute('data-service');
                    showProvidersForService(serviceName);
                });
            });
            
            // Add event listeners
            backBtn.addEventListener('click', closeCategoryDetailsPage);
        });

        // Render all categories on home screen
        function renderAllCategories() {
            categoriesGrid.innerHTML = '';
            
            categories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.setAttribute('data-category-id', category.id);
                
                categoryCard.innerHTML = `
                    <div class="category-icon">
                        <i class="${category.icon}"></i>
                    </div>
                    <div class="category-name">${category.name}</div>
                `;
                
                categoryCard.addEventListener('click', function() {
                    const categoryId = this.getAttribute('data-category-id');
                    openCategoryDetailsPage(categoryId);
                });
                
                categoriesGrid.appendChild(categoryCard);
            });
        }

        // Open category details page for specific category
        function openCategoryDetailsPage(categoryId) {
            const category = categories.find(cat => cat.id == categoryId);
            if (category) {
                categoryDetailsTitle.textContent = category.name;
                renderCategorySubcategories(category);
                categoryDetailsPage.style.display = 'block';
                
                // Show services for the first subcategory by default
                if (category.subcategories.length > 0) {
                    const firstSubcategory = category.subcategories[0];
                    showServices(firstSubcategory);
                    
                    // Set first subcategory as active
                    const firstSubcategoryItem = document.querySelector('.subcategory-item');
                    if (firstSubcategoryItem) {
                        firstSubcategoryItem.classList.add('active');
                    }
                }
            }
        }

        // Close category details page
        function closeCategoryDetailsPage() {
            categoryDetailsPage.style.display = 'none';
        }

        // Render subcategories for a specific category
        function renderCategorySubcategories(category) {
            subcategoriesSidebar.innerHTML = '';
            
            const categorySection = document.createElement('div');
            categorySection.className = 'main-category-section';
            
            categorySection.innerHTML = `
                <h3 class="main-category-name">${category.name}</h3>
                <p style="font-size: 0.8rem; color: #64748b; margin-bottom: 15px;">${category.description}</p>
            `;
            
            subcategoriesSidebar.appendChild(categorySection);
            
            // Render subcategories for this category
            category.subcategories.forEach(subcategory => {
                const subcategoryItem = document.createElement('div');
                subcategoryItem.className = 'subcategory-item';
                subcategoryItem.setAttribute('data-subcategory-id', subcategory.id);
                
                // Add popular badge if applicable
                const popularBadge = subcategory.popular ? '<span style="background: #f59e0b; color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.7rem; margin-left: auto;">Popular</span>' : '';
                
                subcategoryItem.innerHTML = `
                    <div class="subcategory-icon">
                        <i class="${subcategory.icon}"></i>
                    </div>
                    <div class="subcategory-name">
                        ${subcategory.name}
                        <span class="hindi-name">${subcategory.hindiName}</span>
                    </div>
                    ${popularBadge}
                `;
                
                subcategoryItem.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.subcategory-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Show services for this subcategory
                    showServices(subcategory);
                });
                
                subcategoriesSidebar.appendChild(subcategoryItem);
            });
        }

        // Show services for a specific subcategory
        function showServices(subcategory) {
            servicesGrid.innerHTML = '';
            
            // Check if subcategory has skills
            if (subcategory.skills && subcategory.skills.length > 0) {
                // Render skills as services
                subcategory.skills.forEach(skill => {
                    const serviceCard = document.createElement('div');
                    serviceCard.className = 'service-card';
                    
                    serviceCard.innerHTML = `
                        <div class="service-info">
                            <div class="service-name">
                                <div>
                                    ${skill.name}
                                    <div class="hindi-name">${skill.hindiName}</div>
                                </div>
                                <div class="service-price">₹${skill.price}</div>
                            </div>
                            <div class="service-meta">
                                <div class="service-time">
                                    <i class="fas fa-clock"></i> ${skill.time} mins away
                                </div>
                                <div class="service-providers">
                                    <i class="fas fa-users"></i> 12 providers
                                </div>
                            </div>
                        </div>
                    `;
                    
                    serviceCard.addEventListener('click', function() {
                        showProvidersForSkill(skill.name, subcategory.name);
                    });
                    
                    servicesGrid.appendChild(serviceCard);
                });
            } else {
                // Show default message if no skills defined
                servicesGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #64748b;">
                        <i class="fas fa-tools" style="font-size: 3rem; margin-bottom: 15px; color: #cbd5e1;"></i>
                        <h3>Services Coming Soon</h3>
                        <p>We're working on adding services for this category</p>
                    </div>
                `;
            }
        }

        // Show providers for a specific service
        function showProvidersForService(serviceName) {
            alert(`In the complete app, this would show all providers for: ${serviceName}\n\nFeatures included:\n✅ Provider profiles with ratings\n✅ Direct call & WhatsApp buttons\n✅ Location sharing\n✅ Skills verification\n✅ Portfolio display`);
        }

        // Show providers for a specific skill
        function showProvidersForSkill(skillName, categoryName) {
            alert(`In the complete app, this would show providers for: ${skillName} (${categoryName})\n\nWith features:\n✅ Nearest provider: 5 mins away\n✅ Best price: ₹199\n✅ Direct contact options\n✅ Ratings and reviews`);
        }
