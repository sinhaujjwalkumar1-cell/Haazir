<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service by Local</title>
    <!-- CSS फाइल को लिंक करना -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons को इस्तेमाल करने के लिए लिंक -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- यह मोबाइल स्क्रीन जैसा दिखने वाला मुख्य कंटेनर है -->
    <div class="mobile-container">

        <!-- Header Section -->
        <header class="header">
            <i class="fa-solid fa-arrow-left"></i>
            <h1>Service by Local</h1>
            <div class="header-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </header>

        <!-- Search Bar Section -->
        <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search for services...">
        </div>

        <!-- Categories Section -->
        <section class="categories">
            <div class="category-item">
                <div class="icon-bg"><i class="fa-solid fa-wrench"></i></div>
                <span>Plumbing</span>
            </div>
            <div class="category-item">
                <div class="icon-bg"><i class="fa-solid fa-bolt"></i></div>
                <span>Electrician</span>
            </div>
            <div class="category-item">
                <div class="icon-bg"><i class="fa-solid fa-book"></i></div>
                <span>Tutoring</span>
            </div>
            <div class="category-item">
                <div class="icon-bg"><i class="fa-solid fa-hammer"></i></div>
                <span>Carpentry</span>
            </div>
        </section>

        <!-- Main Content: Services Near You -->
        <main class="services-section">
            <h2>Services Near You</h2>
            <div class="services-grid">
                <!-- Service Card 1 -->
                <div class="service-card">
                    <img src="https://images.pexels.com/photos/545014/pexels-photo-545014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Plumber Service" class="service-image">
                    <i class="fa-regular fa-heart card-heart-icon"></i>
                    <div class="card-content">
                        <img src="https://images.pexels.com/photos/848612/pexels-photo-848612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Provider" class="provider-image">
                        <h3>Deep House Plumber</h3>
                        <div class="card-footer">
                            <p>2 minutes away</p>
                            <button class="call-btn">Call</button>
                        </div>
                    </div>
                </div>
                <!-- Service Card 2 -->
                <div class="service-card">
                    <img src="https://images.pexels.com/photos/4239014/pexels-photo-4239014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cleaning Service" class="service-image">
                    <i class="fa-regular fa-heart card-heart-icon"></i>
                    <div class="card-content">
                        <img src="https://images.pexels.com/photos/3775540/pexels-photo-3775540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Provider" class="provider-image">
                        <h3>Emergency Plumber</h3>
                        <div class="card-footer">
                            <p>5 minutes away</p>
                            <button class="call-btn">Call</button>
                        </div>
                    </div>
                </div>
                <!-- Service Card 3 -->
                <div class="service-card">
                    <img src="https://images.pexels.com/photos/4239147/pexels-photo-4239147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cleaning Service" class="service-image">
                    <i class="fa-regular fa-heart card-heart-icon"></i>
                    <div class="card-content">
                        <img src="https://images.pexels.com/photos/848612/pexels-photo-848612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Provider" class="provider-image">
                        <h3>Deep House Cleaning</h3>
                        <div class="card-footer">
                            <p>2 minutes away</p>
                            <button class="call-btn">Call</button>
                        </div>
                    </div>
                </div>
                <!-- Service Card 4 -->
                <div class="service-card">
                    <img src="https://images.pexels.com/photos/4108715/pexels-photo-4108715.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cleaning Service" class="service-image">
                    <i class="fa-regular fa-heart card-heart-icon"></i>
                    <div class="card-content">
                        <img src="https://images.pexels.com/photos/3775540/pexels-photo-3775540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Provider" class="provider-image">
                        <h3>Deep Cleaning</h3>
                        <div class="card-footer">
                            <p>5 minutes away</p>
                            <button class="call-btn">Call</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-comment-dots"></i>
                <span>Chats</span>
            </a>
            <a href="#" class="add-service-btn">
                <i class="fa-solid fa-plus"></i>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-rectangle-list"></i>
                <span>My Ads</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Account</span>
            </a>
        </nav>
    </div>

    <!-- JavaScript फाइल को लिंक करना -->
    <script src="script.js"></script>
</body>
</html>
